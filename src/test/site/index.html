<div data-view="home">

        <div data-view="title">

            <h1 data-text="section-name">Home</h1>
          </div>
        </div>
      </div>
    </div>

    <div data-view="people">
      <div data-view="row">
        <span data-text="firstName">John</span>
        <span data-text="lastName">Smith</span>
        <span data-view="friends"><span data-text="first">Gloria</span>, <span data-text="second">Richard</span></span>
        <a data-action="view-record" href="john-smith.html">view</a>
      </div>
      <div data-view="row">
        <span data-text="firstName">John</span>
        <span data-text="lastName">Miller</span>

    <a href="another-page.html" data-action="navigate-to-another">Another Page</a>

    <div data-view="first-navigation">
      <div>
        <a href="another-page.html" data-action="navigate">Another Page</a>
      </div>

    <div data-view="second-navigation">
      <a href="another-page.html" data-action="navigate">Another Page</a>
    </div>

    <div data-view="inputs">
      <div>
        <input type="text" name="empty">
        <input type="text" name="filled" value="Existing Value">
      </div>
      <div>
        <select name="unselected">
          <option></option>
          <option>First</option>
          <option>Second</option>
          <option>Third</option>
        </select>
        <select name="selected">
          <option></option>
          <option>First</option>
          <option selected>Second</option>
          <option>Third</option>
        </select>
      </div>
      <div>
        <input type="checkbox" name="unchecked" />
        <input type="checkbox" name="checked" checked />
      </div>
    </div>
  </div>
</div>
